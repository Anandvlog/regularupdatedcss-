<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated-css</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-card ">
  
    <div class="card  bg-dark">
            <div class="background-img" >
              <div class="row no-gutters">
                <div class="col-md-7">
                  
                    <div class="user-img ">
                        <div class="user">
                      <img src="img/02.jpg" alt="..." class="rounded-circle  animate__animated animate__zoomIn">
                              
                        </div>
                        <div class="user-1">
                      <img src="img/03.jpg" alt="..." class="rounded-circle animate__animated animate__zoomIn">
                               
                        </div>
                        <div class="user-2">
                      <img src="img/04.jpg" alt="..." class="rounded-circle animate__animated animate__zoomIn">
                             
                        </div>
                        <div class="user-3">
                      <img src="img/05.jpg" alt="..." class="rounded-circle animate__animated animate__zoomIn">
                          
                        </div>
                        <div class="user-4">
                      <img src="img/06.jpg" alt="..." class="rounded-circle animate__animated animate__zoomIn">
                              
                        </div>
                        <p class="text-center text-white user-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, nulla?</p>
                    </div>
                 
      
                </div>
                <div class="col-md-5">
                  <div class="card-body bg-white" data-aos="fade-left" data-aos-delay="500">
                    <div class="login-form" >
                      <h5 class="card-title">Login</h5>
                      <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                  
                </div>
                 
                </div>
             
            </div>
            </div>
           
          </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>
</html>
